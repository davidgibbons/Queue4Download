[DEFAULT]
# Path for Q4D data
PATH = ~/.Q4D

# MQTT broker host and port
BUS_HOST = your.mosquitto.ip_addr
BUS_PORT = 1883

# MQTT credentials
USER = mosquitto_user
PW = mqtt_password

# Enable labelling (true/false)
LABELLING = true

# Transfer configuration
CREDS = fear:loathing
HOST = vegas.seedbox.net
THREADS = 5
SEGMENTS = 4

# Server-specific configuration (commented out - not used by process_event.py)
# [Q4D_SERVER]
# Torrent client type (RTCONTROL, DELUGE, QBITTORRENT, etc.)
# TORRENT_CLIENT = RTCONTROL

# Active torrent folder
# ACTIVE_TORRENT_FOLDER = ~/.session

# Path to type code logic file
# TYPE_CODES = ~/.Q4D/Types.config

# Default type code
# DEFAULT_TYPE = V 